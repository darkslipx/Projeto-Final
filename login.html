<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Helvetica&display=swap"
    />
    <link rel="shortcut icon" href="Imagens/FaviconSysOs.ico" type="image/x-icon">
    <title>Conectar-se</title>
  </head>
  <body class="body-login">
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Crie sua conta!</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>Use seu e-mail para o cadastro</span>
          <input type="text" placeholder="Nome" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Senha" />
          <input type="password" placeholder="Confirme sua senha" />
          <button>Cadastrar</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Entrar</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span>Use seu email e sua senha</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Senha" />
          <a href="#">Esqueceu sua senha?</a>
          <button>Entrar</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Bem vindo de volta!</h1>
            <p>
              Insira seus dados para usufruir todos recursos do nosso sistema!
            </p>
            <button class="hidden" id="login">Entrar</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Seja bem vindo!</h1>
            <p>
              Registre seus dados para usufruir todos recursos do nosso sistema!
            </p>
            <button class="hidden" id="register">Cadastre-se</button>
          </div>
        </div>
      </div>
    </div>
    <!--SCRIPT USADO NO JS-->
    <script src="assets/scriptLogin.js"></script>
  </body>
</html>
